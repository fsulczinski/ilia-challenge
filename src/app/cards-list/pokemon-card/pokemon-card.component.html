<div class="pokemon-card-container" [ngClass]="{'offset-top': platformWidth && platformWidth > 768}"
    [routerLink]="['card', pokemon.id]">
    <div class="card-content">
        <div class="card-illustration-container" [ngClass]="{'apply-border': isLoading}">
            <app-loader *ngIf="isLoading"></app-loader>
            <img [src]="pokemon.images.small" [ngClass]="{'visible': !isLoading}" (load)="onImageLoad()" alt="Pokemon Card Illustration">
        </div>

        <div class="pokemon-profile">
            <div class="pokemon-id-item">
                <span class="label">ID:</span> {{pokemon.id}}
            </div>

            <h2 class="pokemon-name">
                {{pokemon.name}}
            </h2>

            <h3 class="profile-subtitle">Types:</h3>
            <div class="pokemon-types-wrapper">
                <div class="pokemon-type-item" *ngFor="let t of pokemon.types">{{t}}</div>
            </div>

        </div>
    </div>
</div>
